<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="pt_BR">
	<meta charset="UTF-8">
    <meta http-equiv="Content-Type"content="text/html"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body class="text-center" >
<main role="main" class="container">
    <div class="starter-template">
        <div class="col-md-8 order-md-1">
    <form class="form-signin">
        <div class="centered">
            <div class="display-1">Login</div>

            <label for="email" class="sr-only">Email</label>
            <input type="text"
                class="col-md-6 mb-3 form-control input-group" ngDefaultControl placeholder="Email" required autofocus>
            <label for="senha" class="sr-only">Senha</label>
            <input type="password" class="col-md-6  mb-3 form-control input-group" ngDefaultControl placeholder="Senha"
                required>

            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="lembrar">
                    Lembra-me
                </label>
            </div>
            <button class="btn btn-success" type="submit">
                Entrar
            </button>
            <a  routerLink="/cadastrar-usuario" class="link-secondary">Cadastrar</a>
        </div>
    </form>
        </div>
    </div>
</main>
</body>
</html>
