<h1>Cadastro de produtos</h1>
<form [formGroup]="productForm">
  <div class="input-group mb-3">
    <input formControlName="title" ngDefaultControl type="text"  placeholder="Titulo do jogo">
  </div>
  <div class="input-group mb-3">
    <input formControlName="costPrice" ngDefaultControl type="number" placeholder="Preço de custo">
  </div>
  <div class="input-group mb-3">
    <input formControlName="sellPrice" ngDefaultControl type="number"  placeholder="Preço de venda">
  </div>
  <div class="input-group mb-3">
    <input formControlName="description" ngDefaultControl type="text"  placeholder="Descrição">
  </div>
  <div class="input-group mb-3">
    <input formControlName="quantity" ngDefaultControl type="number"  placeholder="Quantidade">
  </div>
</form>
  <button type="button" (click)="onSubmit()" class="btn btn-primary">Cadastrar</button>
